version: "3.8"

services:
  rds:
    image: postgres:latest
    container_name: rds
    networks:
      - network
    ports:
      - "${PG_PORT}:5432"
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - ./data:/docker-entrypoint-initdb.d
      - ./pg-data:/var/lib/postgresql/data
    # Debezium CDC를 위한 설정 추가
    command: # postgresql.conf의 설정을 덮어쓰기
      - "postgres"
      - "-c"
      - "wal_level=logical" # Debezium이 이벤트를 캡처할 수 있도록
      - "-c"
      - "max_wal_senders=10" # 복제 클라이언트 수 
      - "-c"
      - "max_replication_slots=10" # Debezium이 슬롯을 만들 수 있게

  mongo:
    image: mongo:latest
    container_name: mongo
    networks:
      - network
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITPG_DATABASE: ${MONGO_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ./mongo-data:/data/db

  server:
    depends_on:
      - rds
    image: e-commerce-server:${VERSION}
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - network
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    environment:
      - PG_HOST=rds
      - PG_PORT=5432
      - MONGO_HOST=mongo
      - MONGO_PORT=27017

networks:
  network:
    driver: bridge
